<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Detection Result</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Analysis Result</h5>
                <p class="card-text">
                    Classification: <strong>{{ 'Real' if is_real else 'Fake' }}</strong><br>
                    Confidence: <strong>{{ "%.2f"|format(confidence * 100) }}%</strong><br>
                    Raw Score: {{ "%.4f"|format(raw_score) }}
                </p>
                <img src="{{ image_path }}" class="img-fluid mt-3" alt="Analyzed Image">
                <div class="mt-3">
                    <a href="/" class="btn btn-primary">Analyze Another Image</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
